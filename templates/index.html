<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


</head>
<body>
    <header>
        <h1>Chronic Kidney Disease Prediction</h1>
    </header>
    <main>
        <!-- Form for input -->
        <form id="predictionForm" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.01" required><br><br>
            <label for="htn">HTN (Hypertension):</label>
            <select id="htn" name="htn" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br><br>
            <label for="hemo">Hemoglobin:</label>
            <input type="number" id="hemo" name="hemo" step="0.01" required><br><br>
            <label for="dm">Diabetes Mellitus:</label>
            <select id="dm" name="dm" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br><br>
            <label for="al">Albumin:</label>
            <input type="number" id="al" name="al" step="0.01" required><br><br>
            <label for="appet">Appetite:</label>
            <select id="appet" name="appet" required>
                <option value="1">Good</option>
                <option value="0">Bad</option>
            </select><br><br>
            <label for="rc">Red Blood Cell Count:</label>
            <select id="rc" name="rc" required>
                <option value="1">Normal</option>
                <option value="0">Abnormal</option>
            </select><br><br>
            <label for="pc">Pus Cell Count:</label>
            <select id="pc" name="pc" required>
                <option value="1">Normal</option>
                <option value="0">Abnormal</option>
            </select><br><br>
            <label for="sg">Specific Gravity:</label>
            <input type="number" id="sg" name="sg" step="0.01" required><br><br>
            <label for="bp">Blood Pressure:</label>
            <input type="number" id="bp" name="bp" step="0.01" required><br><br>
            <label for="eGFR">Estimated Glomerular Filtration Rate (eGFR):</label>
            <input type="number" id="eGFR" name="eGFR" step="0.01" required><br><br>
            <label for="bgr">Blood Glucose Random:</label>
            <input type="number" id="bgr" name="bgr" step="0.01" required><br><br>
            <label for="sc">Serum Creatinine:</label>
            <input type="number" id="sc" name="sc" step="0.01" required><br><br>
            <label for="sod">Sodium:</label>
            <input type="number" id="sod" name="sod" step="0.01" required><br><br>
            <button type="submit">Predict</button>
        </form>
        <!-- Display prediction result here -->
        <div id="predictionResult"></div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
