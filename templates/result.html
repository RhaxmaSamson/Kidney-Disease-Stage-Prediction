{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Prediction Result</h1>
    </header>
    <main>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script>
            // Retrieve URL parameters and display the prediction result
            const params = new URLSearchParams(window.location.search);
            const predictionResult = params.toString(); // Use appropriate method to retrieve the result
            document.getElementById('predictionResult').innerText = predictionResult;
        </script>
</body>
</html> {% endcomment %}
